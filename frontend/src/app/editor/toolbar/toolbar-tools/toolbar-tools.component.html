<i class="material-icons"
   (click)="setDrawTool()" appTapClick
   [class.selected]="isDrawTool()"
   appTooltip="Draw Tool">brush</i>
<i class="material-icons"
   (click)="setColorPickerTool()" appTapClick
   [class.selected]="isColorPickerTool()"
   appTooltip="Color Picker">colorize</i>
<i class="material-icons"
   (click)="setTextureTool()" appTapClick
   [class.selected]="isTextureTool()"
   appTooltip="Texture Tool">texture</i>
