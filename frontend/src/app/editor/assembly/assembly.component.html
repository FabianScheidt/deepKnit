<div class="tools">
  <app-toolbar
    [activeTools]="activeTools"
    (activeToolChange)="activateTools($event)"
    [(activeColorNumber)]="colorNumber"></app-toolbar>
</div>
<div class="knitpaint">
  <app-knitpaint-canvas #knitpaintCanvas
                        [knitpaint]="knitpaint"
                        (knitpaintChanged)="setAssembly($event)"></app-knitpaint-canvas>
</div>
<div class="sidebar">
  <app-patterns-bar [allowSelection]="true"></app-patterns-bar>
</div>
