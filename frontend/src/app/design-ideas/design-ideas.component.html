<div class="wrapper">
  <div class="design">
    <div class="header">
      <h1>Your Design</h1>
    </div>
    <div class="knitpaint">
      <app-knitpaint-canvas
        #designCanvas
        [knitpaint]="designKnitpaint | async"
        (knitpaintChanged)="designKnitpaint.next($event)"></app-knitpaint-canvas>
    </div>
    <div class="toolbar">
      <app-color-picker [(selectedColorNumber)]="selectedColorNumber"></app-color-picker>
    </div>
  </div>
  <div class="ideas">
    <div class="header">
      <h1>ML Design Ideas</h1>
    </div>
    <div class="knitpaint">
      <app-knitpaint-canvas
        #ideaCanvas
        [knitpaint]="ideaKnitpaint | async"
        (knitpaintChanged)="ideaKnitpaint.next($event)"></app-knitpaint-canvas>
    </div>
    <div class="toolbar">
      <div class="export-buttons">
        <button (click)="importDesign()" *ngIf="!isiOS">Import</button>
        <button (click)="exportDesignAsDat()" *ngIf="!isiOS">Export Design</button>
        <button (click)="exportIdeaAsDat()" *ngIf="!isiOS">Export Idea</button>
        <button (click)="copySelection()" (tap)="copySelection()" [disabled]="selection_ === null">Copy Idea</button>
        <button (click)="copySelection()" (tap)="clear()">Clear</button>
      </div>
      <div class="model">
        <label>
          <span>Model</span>
          <select [ngModel]="model | async" (ngModelChange)="setModel($event)">
            <option value="lstm" selected>LSTM</option>
            <option value="lstm-staf" selected>LSTM staf</option>
            <option value="sliding-window">Sliding Window</option>
          </select>
        </label>
      </div>
      <div class="temperature">
        <label>
          <span>Temperature: {{ temperature | async }}</span>
          <input type="range" min="0.01" max="3.00" step="0.01" [ngModel]="temperature | async" (ngModelChange)="setTemperature($event)">
        </label>
      </div>
      <div class="tmg-logo">
