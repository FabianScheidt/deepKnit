<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>deepKnit</title>
  <base href="/">

  <!-- Make sure that mobile devices run in fullscreen mode -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Load fonts and icons from Typekit and Google Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/bha2ylh.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Use Matomo Tracker -->
  <script type="text/javascript">
    var _paq = window._paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    _paq.push(['enableHeartBeatTimer']);
    (function() {
      var u="//deepknit-piwik.media.mit.edu/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
